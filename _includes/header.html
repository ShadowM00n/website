<header id="site-header">
	<h1>
		<a href="{{ site.baseurl }}/">
			{{ site.title }}
		</a>
	</h1>
	<nav>
		<ul>
			{% for collection in site.collections %}
				{% if collection.label == "posts" %}
					{% continue %}
				{% endif %}
				<li>
					<a href="{{ collection.label | prepend: "/" | prepend: site.baseurl }}.html">{{ collection.label }}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
</header>
