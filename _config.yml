# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Tyil
email: p.spek@tyil.work
description: > # this means to ignore newlines until "baseurl:"
  Hi, I'm tyil, and this is my site.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.tyil.nl" # the base hostname & protocol for your site
permalink: pretty
plugins:
  - jekyll-asciidoc
  - jekyll-sitemap
  - pygments.rb

keep_files:
  - img
asciidoctor:
  attributes:
    icons: font
    imagesdir: /img
    pygments-style: emacs
    pygments-stylesheet: css/pygments.scss
    source-highlighter: pygments
sass:
  style: compressed

# Build settings
markdown: redcarpet

include: ["_pages"]

# custom collections
collections:
  projects:
    output: false
  scripts:
    output: true
  articles:
    output: true
  tutorials:
    output: true

# Give all posts a feed = true attribute for easy feed-generating
defaults:
  - scope:
      type: articles
    values:
      categories: article
      feed: true
  - scope:
      type: tutorials
    values:
      categories: tutorial
      feed: true
